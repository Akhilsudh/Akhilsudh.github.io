<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akhil Sudhakaran</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Custom CSS -->
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <div class="profile-card">
      <div class="profile-card__img">
        <img src="img/profile.jpg" alt="profile card">
      </div>

      <div class="profile-card__cnt">
        <div class="profile-card__name">Akhil Sudhakaran</div>
        <div class="profile-card__txt">Geek | Avid Coder | Gamer</div>
        <div class="profile-card-loc">
          <span class="profile-card-loc__icon">
            <i class="fa fa-map-marker"></i>
          </span>

          <span class="profile-card-loc__txt">
            Bangalore, India
          </span>
        </div>


        <div class="profile-card-social">
          <a href="https://www.linkedin.com/in/akhil-sudhakaran-797b2b104/" class="profile-card-social__item linkedin"
            target="_blank">
            <span class="icon-font">
              <i class="fa fa-linkedin"></i>
            </span>
          </a>
          <a href="https://github.com/Akhilsudh" class="profile-card-social__item github" target="_blank">
            <span class="icon-font">
              <i class="fa fa-github-alt"></i>
            </span>
          </a>
          <a href="https://gitlab.com/users/Sudhakaran/projects" class="profile-card-social__item gitlab"
            target="_blank">
            <span class="icon-font">
              <i class="fa fa-gitlab"></i>
            </span>
          </a>
          <a href="https://medium.com/geek-in-yellow" class="profile-card-social__item medium" target="_blank">
            <span class="icon-font">
              <i class="fa fa-medium"></i>
            </span>
          </a>
          <a href="https://twitter.com/akhilsudh" class="profile-card-social__item twitter" target="_blank">
            <span class="icon-font">
              <i class="fa fa-twitter"></i>
            </span>
          </a>
          <a href="mailto: akhil.sudh@gmail.com" class="profile-card-social__item gmail" target="_blank">
            <span class="icon-font">
              <i class="fa fa-envelope-o"></i>
            </span>
          </a>
        </div>

        <div class="profile-card-ctr">
          <form action="resume.html">
            <button type="submit" class="profile-card__button button--blue js-message-btn">View Resume</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
